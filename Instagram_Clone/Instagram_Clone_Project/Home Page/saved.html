<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="profile_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Instagram</title>

</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>

        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpeg" alt="">
            </div>
            <div class="name">
                <h1>Twisha Patil</h1>
                <img src="img/verify.png" alt="">
            </div>
            <span>@Twisha07</span>
        </div>

        <div class="about">
            <div class="box">
                <h3>1,469</h3>
                <span>Posts</span>
            </div>

            <div class="box">
                <h3>88.2M</h3>
                <span>Followers</span>
            </div>

            <div class="box">
                <h3>1,066</h3>
                <span>Following</span>
            </div>
        </div>

        <div class="menu">
            <a href="saved.html" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Saved
            </a>
            <a href="home.html">
                <span class="icon">
                    <i class="ri-home-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-fill"></i>
                </span>
                Setting
            </a>

            <a href="../index.html">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>

    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>

            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                   <i class="ri-add-circle-fill"></i>
                   <div class="btn-text">Add Photo</div> 
                </a>
            </div>
        </div>

        <div class="stories-title">
            <h1>Story Highlight</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>

        <div class="stories">
            <div class="stories-img color">
                <img src="img/profile.jpeg" alt="">
                <div class="add">+</div>
            </div>

            <div class="stories-img">
                <img src="img/profile2.jpeg" alt="">
            </div>

            <div class="stories-img ">
                <img src="img/profile3.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile4.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile5.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile6.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile7.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile8.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile9.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/profile10.jpeg" alt="">
            </div>
        </div>

        <div class="feed">
            <div class="feed-text">
                <h1>Saved</h1>
                <!-- <span>Most Engaged</span> -->
            </div>
        </div>

        <div class="main-posts">
            <div class="post-box">
                <img src="img/pic_1.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/pic_1.jpeg" alt="">
                        </div>
                        <h3>Izabela</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>376.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>520</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="img/pic_2.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/pic_2.jpeg" alt="">
                        </div>
                        <h3>Enma</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>56.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>256</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="img/pic_3.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/pic_3.jpeg" alt="">
                        </div>
                        <h3>Daane</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>450.9k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1.2k</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
